spring.application.name=app

# Base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/yourapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql=true

# Notificaciones por whatsapp (usar variables de entorno en producción)
twilio.sid=${TWILIO_SID:}
twilio.token=${TWILIO_TOKEN:}
twilio.phoneNumber=${TWILIO_PHONE_NUMBER:}

# JWT - use una variable de entorno segura para producción
jwt.secret=${JWT_SECRET:clave-super-larga-para-jwt-spring-boot-3-minimo-32-chars}
# La sesion expira pasadas las 12 horas
jwt.expiration=${JWT_EXPIRATION:43200000}

# Configuración de logueo
#logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=OFF
logging.pattern.console=%d{HH:mm:ss} %-5level: %msg%n

# Configuración de correo - usar variables de entorno en producción
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:noreply@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS:true}

# Remitente por defecto (opcional)
app.notification.email.from=${APP_NOTIFICATION_EMAIL_FROM:noreply@example.com}
